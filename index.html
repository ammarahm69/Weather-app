<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="background-update">
        <img src="sunny-sxc.jpg" width="100%" alt="">
    </div>
    <div class="container">
        <div class="weather">
            <h1 id="city"></h1>
            <h1 id="temperature"></h1>
            <h4 id="description"></h3>
            <h4 id="feels_like"></h3>
            <h4 id="humidity"></h3>
            <h4 id="wind_speed"></h3>
                <br>
                <div class="input">
                    <input type="text" name="text" class="input" placeholder="Enter city name" id="search">
                    <button class="button" id="btn">
                        Search
                      </button>
                
                </div>
        </div>
    </div>

    <div class="gif">
        <img src="Roao.gif" width="10%">
    </div>
    <script src="script.js"></script>
</body>
